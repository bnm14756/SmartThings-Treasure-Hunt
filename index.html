    <script>
      /* --- SYSTEM STABILIZER (Anti-Crash) --- */
      (function() {
        // 1. Silent Error Suppression
        // This hides the red "Access to storage is not allowed" errors from the console.
        function suppressError(e) {
          const msg = (e.message || e.reason || '').toString().toLowerCase();
          if (msg.includes('storage') || msg.includes('quota') || msg.includes('access') || msg.includes('security')) {
            e.preventDefault();
            e.stopImmediatePropagation();
            return true;
          }
          return false;
        }
        window.addEventListener('error', suppressError, true);
        window.addEventListener('unhandledrejection', suppressError, true);

        // 2. Storage API Mocker
        // Replaces the blocked localStorage with a dummy in-memory object so Tailwind CDN doesn't crash.
        const dummyStorage = {
          getItem: () => null,
          setItem: () => {},
          removeItem: () => {},
          clear: () => {},
          key: () => null,
          length: 0
        };

        try {
          // Attempt to overwrite the window properties. 
          // This fixes the issue where checking `window.localStorage` throws an error.
          Object.defineProperty(window, 'localStorage', { value: dummyStorage, configurable: true, writable: true });
          Object.defineProperty(window, 'sessionStorage', { value: dummyStorage, configurable: true, writable: true });
        } catch (err) {
          // If overwriting is blocked by strict security, the event listeners above will catch the crash.
        }

        // 3. Console Warning Filter (Tailwind CDN warning)
        const originalWarn = console.warn;
        console.warn = function(...args) {
          if (args[0] && typeof args[0] === 'string' && args[0].includes('cdn.tailwindcss.com')) return;
          originalWarn.apply(console, args);
        };
      })();
    </script>
