    <script>
      // Aggressively suppress Tailwind CDN warnings
      (function() {
        const originalWarn = console.warn;
        const originalLog = console.log;
        
        function isTailwindMsg(args) {
          if (!args || !args[0] || typeof args[0] !== 'string') return false;
          return args[0].includes('cdn.tailwindcss.com') || args[0].includes('Tailwind CSS');
        }

        console.warn = function(...args) {
          if (isTailwindMsg(args)) return;
          originalWarn.apply(console, args);
        };
        
        console.log = function(...args) {
          if (isTailwindMsg(args)) return;
          originalLog.apply(console, args);
        };
      })();
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
