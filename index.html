    (function() {

      window.addEventListener('error', function(e) {
        var msg = (e.message || '').toString().toLowerCase();

        if (msg.includes('storage') || msg.includes('access') || msg.includes('security') || msg.includes('quota') || msg.includes('sandboxed')) {
          e.stopImmediatePropagation(); // ë‹¤ë¥¸ í•¸ë“¤ëŸ¬ë¡œ ì „íŒŒ ì¤‘ë‹¨
          e.preventDefault(); // ë¸Œë¼ìš°ì € ê¸°ë³¸ ë™ì‘(ì½˜ì†” ì¶œë ¥ ë° ì•± ì¤‘ë‹¨) ë§‰ê¸°
          console.warn('âš ï¸ [System] Storage error suppressed to keep app alive.');

      // 2. ë¹„ë™ê¸°(Promise) ì—ëŸ¬ ì°¨ë‹¨
      window.addEventListener('unhandledrejection', function(e) {

        if (msg.includes('storage') || msg.includes('access') || msg.includes('security')) {

          console.warn('âš ï¸ [System] Async storage error suppressed.');

      try {

        Object.defineProperty(window, 'localStorage', { value: mock, configurable: true, writable: true });
