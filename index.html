    <script>
      // CRITICAL FIX: Storage Polyfill
      // This immediately patches window.localStorage and window.sessionStorage.
      // If access is denied (security error), it replaces them with a safe in-memory object.
      (function() {
        function createMemoryStorage() {
          return {
            _data: {},
            getItem: function(key) { return this._data[key] || null; },
            setItem: function(key, value) { this._data[key] = String(value); },
            removeItem: function(key) { delete this._data[key]; },
            clear: function() { this._data = {}; },
            key: function(i) { return Object.keys(this._data)[i] || null; },
            get length() { return Object.keys(this._data).length; }
          };
        }

        var storageBlocked = false;
        try {
          var x = '__test__';
          window.localStorage.setItem(x, x);
          window.localStorage.removeItem(x);
        } catch (e) {
          storageBlocked = true;
        }

        if (storageBlocked) {
          console.warn('‚ö†Ô∏è Storage access blocked by browser. Activating Memory Storage Polyfill to prevent crashes.');
          
          try {
            // Attempt to override the properties
            Object.defineProperty(window, 'localStorage', { 
              value: createMemoryStorage(), 
              configurable: true, 
              enumerable: true, 
              writable: true 
            });
            Object.defineProperty(window, 'sessionStorage', { 
              value: createMemoryStorage(), 
              configurable: true, 
              enumerable: true, 
              writable: true 
            });
          } catch(e) {
            console.error('Failed to polyfill storage:', e);
          }
        }
      })();
    </script>
    <script>
      // Global Error Suppressor for remaining noise
      window.addEventListener('unhandledrejection', function(e) {
         const msg = e.reason ? String(e.reason) : '';
         if (msg.includes('Access to storage is not allowed') || msg.includes('QuotaExceededError')) {
           e.preventDefault();
         }
      });
    </script>
