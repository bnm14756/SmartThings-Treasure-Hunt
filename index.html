    <script>
      // 1. Suppress Tailwind CSS warnings
      (function() {
        const originalWarn = console.warn;
        const originalLog = console.log;
        
        // Filter function for Tailwind-specific messages
        function shouldSuppress(args) {
          const msg = args.map(String).join(' ');
          return msg.includes('cdn.tailwindcss.com') || msg.includes('Tailwind CSS');
        }

        console.warn = function(...args) {
          if (shouldSuppress(args)) return;
          originalWarn.apply(console, args);
        };
        
        console.log = function(...args) {
          if (shouldSuppress(args)) return;
          originalLog.apply(console, args);
        };
      })();

      // 2. Suppress "Access to storage is not allowed" errors
      // These errors are thrown by the browser in restricted iframes and can't always be caught by try-catch blocks in code.
      window.addEventListener('unhandledrejection', function(event) {
        if (event.reason && (
            event.reason.message?.includes('Access to storage is not allowed') ||
            event.reason.toString().includes('Access to storage is not allowed')
        )) {
          // Prevent the error from appearing in the console
          event.preventDefault(); 
          return;
        }
      });
      
      window.addEventListener('error', function(event) {
         if (event.message?.includes('Access to storage is not allowed')) {
            event.preventDefault();
            return;
         }
      });
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
