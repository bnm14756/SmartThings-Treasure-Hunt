    <script>
      // CRITICAL FIX: Robust Storage Polyfill & Error Suppressor
      // This script forces the app to continue running even if the browser blocks storage access.
      
      (function() {
        // 1. Define a safe in-memory storage implementation
        function createMemoryStorage() {
          return {
            _data: {},
            getItem: function(key) { return this._data[key] || null; },
            setItem: function(key, value) { this._data[key] = String(value); },
            removeItem: function(key) { delete this._data[key]; },
            clear: function() { this._data = {}; },
            key: function(i) { return Object.keys(this._data)[i] || null; },
            get length() { return Object.keys(this._data).length; }
          };
        }

        // 2. Global Error Handler (Aggressive)
        // This catches errors from external scripts (like Tailwind CDN) that we can't control.
        window.onerror = function(msg, url, line, col, error) {
          const strMsg = String(msg).toLowerCase();
          if (strMsg.includes('access to storage') || 
              strMsg.includes('quotaexceeded') || 
              strMsg.includes('securityerror')) {
            console.warn('‚ö†Ô∏è Suppressed blocking storage error:', msg);
            return true; // Prevents the error from showing in console as red text
          }
          return false;
        };

        // 3. Promise Rejection Handler
        window.addEventListener('unhandledrejection', function(e) {
           const msg = e.reason ? String(e.reason).toLowerCase() : '';
           if (msg.includes('access to storage') || 
               msg.includes('quotaexceeded') || 
               msg.includes('securityerror')) {
             e.preventDefault(); // Prevents the error from crashing the app
             console.warn('‚ö†Ô∏è Suppressed blocking storage promise rejection');
           }
        });

        // 4. Apply Polyfill
        var storageBlocked = false;
        try {
          var x = '__test__';
          window.localStorage.setItem(x, x);
          window.localStorage.removeItem(x);
        } catch (e) {
          storageBlocked = true;
        }

        if (storageBlocked) {
          console.log('üîí Storage blocked. Attempting to inject memory storage...');
          try {
            // Try to delete the read-only property first (works in some environments)
            try { delete window.localStorage; } catch(e) {}
            try { delete window.sessionStorage; } catch(e) {}

            Object.defineProperty(window, 'localStorage', { 
              value: createMemoryStorage(), 
              configurable: true, 
              enumerable: true, 
              writable: true 
            });
            Object.defineProperty(window, 'sessionStorage', { 
              value: createMemoryStorage(), 
              configurable: true, 
              enumerable: true, 
              writable: true 
            });
            console.log('‚úÖ Memory Storage Polyfill injected successfully.');
          } catch(e) {
            console.error('‚ùå Failed to inject storage polyfill. App may be unstable.', e);
          }
        }
      })();
    </script>
