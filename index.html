    (function() {

        const memoryStorage = new Map();

        // 2. ë¸Œë¼ìš°ì €ì˜ ì§„ì§œ localStorage/sessionStorageë¥¼ ê°€ì§œë¡œ ë®ì–´ì”Œì›€
        // ë¼ì´ë¸ŒëŸ¬ë¦¬ë“¤ì´ ì§„ì§œ ì €ì¥ì†Œ ëŒ€ì‹  ì´ ê°€ì§œë¥¼ ê±´ë“œë¦¬ê²Œ í•˜ì—¬ ì—ëŸ¬ë¥¼ ë°©ì§€í•¨
        Object.defineProperty(window, 'localStorage', { value: mockStorage, configurable: true, writable: true });
        Object.defineProperty(window, 'sessionStorage', { value: mockStorage, configurable: true, writable: true });
      } catch (e) {

        console.warn('Storage mocking fallback active.');

      const suppressError = (e) => {

      window.addEventListener('unhandledrejection', suppressError, true);
    })();
