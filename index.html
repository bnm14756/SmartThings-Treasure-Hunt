    <script>
      (function() {
        // --- Strategy: Ultimate Defense ---
        // 1. Silent Error Killer
        // We prevent default behavior for storage errors to stop the browser from halting execution.
        var killError = function(e) {
          var msg = '';
          if (e && e.reason) msg = typeof e.reason === 'object' ? (e.reason.message || '') : String(e.reason);
          else if (e && e.message) msg = e.message;
          
          if (msg && (/Access to storage|Security|quota|denied|insecure|Database|cookies/i.test(msg))) {
            e.preventDefault();
            e.stopImmediatePropagation();
            return true;
          }
        };
        
        window.addEventListener('error', killError, true);
        window.addEventListener('unhandledrejection', function(e) {
          if (killError(e)) {
            // If we suppressed a promise error, we prevent the "Uncaught (in promise)" log
            e.preventDefault();
          }
        }, true);

        // 2. Storage Shim (The "Dummy" Strategy)
        // We replace storage objects with no-op versions so libraries don't crash when using them.
        var noop = function() {};
        var dummyStorage = {
          getItem: function() { return null; },
          setItem: noop,
          removeItem: noop,
          clear: noop,
          key: function() { return null; },
          get length() { return 0; }
        };

        // Try every possible way to inject the shim
        var props = ['localStorage', 'sessionStorage'];
        props.forEach(function(prop) {
          try {
            Object.defineProperty(window, prop, {
              value: dummyStorage,
              configurable: true,
              writable: true
            });
          } catch(e) {
            // Fallback: try direct assignment
            try { window[prop] = dummyStorage; } catch(e2) {}
          }
        });

        // Patch IndexedDB
        try {
          window.indexedDB = {
            open: function() {
              return {
                result: {
                  createObjectStore: function() { return { createIndex: noop }; },
                  transaction: function() { return { objectStore: function() { return { put: noop, get: noop, delete: noop, add: noop }; } }; }
                },
                addEventListener: noop,
                removeEventListener: noop,
                onsuccess: null,
                onerror: null
              };
            }
          };
        } catch(e) {}
      })();
    </script>
