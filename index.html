    <script>
      (function() {
        // --- Error Suppression System ---
        function shouldSuppress(msg) {
          if (!msg) return false;
          // Suppress storage, security, and quota errors common in restricted iframes
          return /Access to storage|SecurityError|localStorage|sessionStorage|quota|denied|The operation is insecure/i.test(msg);
        }

        // Handle synchronous errors
        window.addEventListener('error', function(e) {
          var msg = e.message || '';
          if (e.error && e.error.message) msg = e.error.message;
          
          if (shouldSuppress(msg)) {
            e.preventDefault();
            e.stopImmediatePropagation();
            console.warn('Suppressed storage error:', msg);
            return true;
          }
        }, true);

        // Handle async promise rejections (where "Uncaught (in promise)" comes from)
        window.addEventListener('unhandledrejection', function(e) {
          var msg = '';
          if (e.reason) {
            msg = typeof e.reason === 'object' ? (e.reason.message || String(e.reason)) : String(e.reason);
          }
          if (shouldSuppress(msg)) {
            e.preventDefault();
            e.stopImmediatePropagation();
            console.warn('Suppressed storage promise rejection:', msg);
          }
        }, true);

        // --- Storage Mocking System ---
        try {
          var mockStorage = {
            _data: {},
            getItem: function(key) { return this._data[key] || null; },
            setItem: function(key, value) { this._data[key] = String(value); },
            removeItem: function(key) { delete this._data[key]; },
            clear: function() { this._data = {}; },
            key: function(index) { return Object.keys(this._data)[index] || null; },
            get length() { return Object.keys(this._data).length; }
          };

          // Try to patch the window object
          var patch = function(prop) {
            try {
              // Try deleting to handle non-configurable properties on the instance
              delete window[prop];
              
              Object.defineProperty(window, prop, {
                value: mockStorage,
                configurable: true,
                writable: true
              });
            } catch(e) {
              // Fallback: try direct assignment
              try { window[prop] = mockStorage; } catch(z) {}
            }
          };

          patch('localStorage');
          patch('sessionStorage');

        } catch(e) {
          console.warn('Storage patching failed completely:', e);
        }
      })();
    </script>
