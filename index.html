    <script>
      // ERROR SUPPRESSION: Prevent "Access to storage is not allowed" from cluttering the console.
      (function() {
        const _error = console.error;
        const _warn = console.warn;
        const _log = console.log;

        function isIgnored(args) {
          try {
            const msg = args.map(String).join(' ').toLowerCase();
            return msg.includes('access to storage is not allowed') || 
                   msg.includes('cdn.tailwindcss.com') ||
                   msg.includes('tailwind css');
          } catch(e) { return false; }
        }

        console.error = function(...args) { if (!isIgnored(args)) _error.apply(console, args); };
        console.warn = function(...args) { if (!isIgnored(args)) _warn.apply(console, args); };
        console.log = function(...args) { if (!isIgnored(args)) _log.apply(console, args); };

        window.addEventListener('unhandledrejection', function(e) {
           const msg = e.reason ? String(e.reason) : '';
           if (msg.includes('Access to storage is not allowed')) {
             e.preventDefault();
             e.stopImmediatePropagation();
           }
        });
        
        window.addEventListener('error', function(e) {
           const msg = e.message ? String(e.message) : '';
           if (msg.includes('Access to storage is not allowed')) {
             e.preventDefault();
             e.stopImmediatePropagation();
           }
        });
      })();
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
